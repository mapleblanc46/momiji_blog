<!DOCTYPE html>
<html lang="{{ config.extra.coffee.lang | safe }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="description" content="{{ config.description | safe }}" />
    <meta name="keyword" content="{{ config.extra.coffee.keyword | safe }}" />
    {% block rss %}<link rel="alternate" type="application/rss+xml" title="RSS"
    href="{{ get_url(path="rss.xml", trailing_slash=false) | safe }}">{%
    endblock %}
    <link
      rel="icon"
      href="{{ config.extra.coffee.icon | safe }}"
      type="image/svg+xml"
    />
    <meta name="theme-color" content="#49484e" />
    <!-- meta settings end -->
    <!-- OG settings start -->
    <meta property="og:site_name" content="{{ config.title | safe }}" />
    <meta
      property="og:title"
      content="{% if page %}{{ page.title | safe }} - {{ config.title | safe }}{% else %}{{ config.title | safe }}{% endif %}"
    />
    <meta
      property="og:description"
      content="{% if page %}{{ page.date | safe }}{% else %}{{ config.description | safe }}{% endif %}"
    />
    <meta
      property="og:image"
      content="{{ config.extra.coffee.meta_image | safe }}"
    />
    <meta
      property="og:image:width"
      content="{{ config.extra.coffee.meta_image_width | safe }}"
    />
    <meta
      property="og:image:height"
      content="{{ config.extra.coffee.meta_image_height | safe }}"
    />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ config.base_url }}" />
    <!-- OG settings end -->
    <!-- Twitter card settings start -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:site"
      content="{{ config.extra.coffee.twitter_site | safe }}"
    />
    <meta
      name="twitter:creator"
      content="{{ config.extra.coffee.twitter_creator | safe }}"
    />
    <meta
      name="twitter:image:alt"
      content="{{ config.extra.coffee.meta_image_alt | safe }}"
    />
    <!-- Twitter card settings end -->
    <!-- Google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts end -->
    <!-- CSS start -->
    <link rel="stylesheet" href="{{ get_url(path="base.css",
    trailing_slash=false) | safe }}">
    <!-- CSS end -->
    <!-- katex start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.css"
      integrity="sha384-7lU0muIg/i1plk7MgygDUp3/bNRA65orrBub4/OSWHECgwEsY83HaS1x3bljA/XV"
      crossorigin="anonymous"
    />
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.js"
      integrity="sha384-RdymN7NRJ+XoyeRY4185zXaxq9QWOOx3O7beyyrRK4KQZrPlCDQQpCu95FoCGPAE"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/contrib/auto-render.min.js"
      integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>
    <!-- katex end -->
    <title>
      {% if page %}{{ page.title | safe }} - {{ config.title | safe }}{% else
      %}{{ config.title | safe }}{% endif %}
    </title>
  </head>
  <body>
    <!-- header start -->
    <header class="blog-header">
      <a href="{{ config.base_url }}/" class="krona-one-regular blog-title"
        >{{ config.title | safe}}</a
      >
    </header>
    <!-- header end -->
    <!-- main contents start -->
    {% block content %} {% endblock %}
    <!-- main contents end -->
    <!-- footer start -->
    <footer>
      <div class="credit">
        <a href="https://yukiosada.work">
          &copy;&ensp;<span id="year"></span>&ensp;Zola coffee theme
        </a>
      </div>
    </footer>
    <!-- footer end -->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true, theme: "dark" });
      document.getElementById("year").textContent = new Date()
        .getFullYear()
        .toString();
    </script>
  </body>
</html>
